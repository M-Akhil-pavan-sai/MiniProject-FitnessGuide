<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FitnessGuide/Login Page</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="LoginPageCss.css">
	<style>
      .center {
      margin: auto;
      width: 60%;
      border: 3px solid grey;
      padding: 10px;
      }
      .mid
      {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 40%;
      }
  	</style>
    <script type="text/javascript">
      function validateform()
      {  
      var name=document.form.username.value;  
      var password=document.form.password.value;  
  
      if (name==null || name==""){  
      alert("Name can't be blank");  
      return false;  
      }else if(password.length<6){  
      alert("Password must be at least 6 characters long.");  
      return false;  
        }  
      }  
    </script>
</head>

<body>
	<div class="form">
	<p>Login</p>
	<form name="form" onsubmit="return validateform()">
		<input type="text" name="username" placeholder="Username or EmailId">
		<input type="password" name="password" placeholder="Password">
		<input type="submit" name="submit" id="log" value="Login"/>
		<p class="message">Not registered yet? <a href="SignupPage.html">Create an account</a></p>
	</form>
	</div>
  <script type="ValidationFile.js"></script>
</body>

</html>
