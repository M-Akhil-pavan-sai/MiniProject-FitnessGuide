<div class="BMICalculator" >
<h1>BMI Calculator</h1>
<form action="#" class="center" style="background-color: rgb(211,211,211); color: black;">
  <label for="height" class="mid">Height:</label>
  <input type="number" id="height" name="Height" class="mid" placeholder="in meters (or) in feet"><br>
  <label for="weight" class="mid">Weight:</label>
  <input type="text" id="weight" name="Weight" class="mid" placeholder="in kilograms (or) in pounds"><br>
  <p class="mid">Please select the Units:</p>
  <div class="mid">
  <input type="radio" id="si" name="units">
  <label for="siunit">SI Unit</label><br>
  </div>
  <div class="mid">
  <input type="radio" id="us" name="units"> 
  <label for="us">US Unit</label><br>
  </div><br/>
  <label for="Age" class="mid">Age (between 2 and 120):</label>
  <input type="number" id="age" name="Age" min="2" max="120" class="mid"><br/>
  <button class="mid" id="submit">Result</button><br/>
  <p id="res" class="mid" style="background-color: green; color: white;">Your BMI : </p>

  
</form>
</div>

<script>
  document.getElementById("submit").addEventListener("click", function() {
  myFunction(parseFloat(document.getElementById("height").value),parseFloat(document.getElementById("weight").value));
});
function myFunction(h,w) {
  var re = 0;
  if(document.getElementById("si").checked){
    re = w /(h * h);
  }
  if(document.getElementById("us").checked){
    re =703*( w /(h * h));
  }
  var status="";
  if(re<18.5){
    status="Low";
  }
  else if(re>18.5&&re<24.9){
    status="Normal";
  }
  else if(re>24.9){
    status="High";
  }
  document.getElementById("res").innerHTML += re+" ( "+status+" )";
}

</script>
